<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>这是一个无序列表，列举了几种常见的后端编程语言</h1>
	<ul type="square">
		<!-- 	
		disc
		square
		circle 
		-->
		<li type="disc">C</li>
		<li type="square">C++</li>
		<li type="circle">Python</li>
		<li>Java</li>
	</ul>
	<h1>这是一个有序标签，列举了几种常见的前端编程语言</h1>
	<ol type="i" start="4">
		<li >html</li>
		<li >css</li>
		<li>javascript</li>
	</ol>
	<h1>这是一个自定义列表，列举了几种网络通信协议</h1>
	<dl>
		<dt>应用层，传输层，网络层
			<dd>HTTP</dd>
			<dd>TCP</dd>
			<dd>IP</dd>
		</dt>
	</dl>
</body>

</html>
