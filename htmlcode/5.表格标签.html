<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table</title>
</head>

<body>
	<table border="10" cellspacing="10" width="700" height="500" cellpadding="70" align="center">
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td >张三</td>
				<td rowspan="2">男</td>
				<td>20</td>
			</tr>
			<tr>
				<td >李四</td>
				<!-- <td>男</td> -->
				<td>24</td>
			</tr>
			<tr>
				<td colspan="2">王五 / 女</td>
				<!-- <td>女</td> -->
				<td>22</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
